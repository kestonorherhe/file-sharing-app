<mat-list>
  <h3 mat-subheader>Folders</h3>
  <mat-list-item *ngFor="let file of files">
    <mat-icon mat-list-icon></mat-icon>
    <h4 mat-line><a (click)="downloadFile(file.filename)">{{file.filename}}</a></h4>
    <!-- <p mat-line> {{file.updated | date}} </p> -->
  </mat-list-item>
  <mat-divider></mat-divider>
</mat-list>
